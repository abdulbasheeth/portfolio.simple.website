<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="Section-one">
            <h1 class="section-one__name">Abdul Basheeth</h1>
            <p class="section-one__title">Web Developer</p>
            <a href="index.html" class="section-one__btn">Home</a>
        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter Your Name" class="contact-form__input"> </td>
                    </tr>

                    <tr>
                        <td>Email:</td>
                        <td><input type="Email" placeholder="Enter Your Email" class="contact-form__input"></td>
                    </tr>

                    <tr>
                        <td>Message:</td>
                        <td>
                            <textarea placeholder="Message" class="contact-form__textarea"> </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="contact-form__sumbit">Sumbit</button>
                        </td>
                    </tr>


                </table>
            </form>
        </div>

        <div class="section-six">
            <p1 class="section-six_desc">Social Media:
                <a href="//www.linkedin.com/">Linkedin</a>,
                <a href="instagarm">Instagram</a>
            </p1>
            <p class="section-six_name">&copy AbdulBasheeth</p>
        </div>


    </div>
</body>

</html>
